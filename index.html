<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Biglietto Treno</title>
    <link rel="stylesheet" href="./css/app.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="navbar-header d-flex justify-content-between align-items-center bg-danger p-2">
            <a href="#"><i class='bx bx-train'></i></a>
            <ul class="main-menu d-flex align-items-center gap-2 m-0 p-0">
                <li><a href="#">Esplora</a></li>
                <li><a href="#">Calcola prezzi</a></li>
                <li><a href="#">Acquista</a></li>
            </ul>
        </nav>
    </header>


    <main class="my-5">
        <h1 class="text-center">Calcola il prezzo del biglietto</h1>

        <div class="contaier">
            <div class="row justify-content-center">
                <div class="col-6">
                    <form class="form-km-age p-4 text-white">
                        <div class="row">
                            <div class="col-6">
                                <div class="input-km d-flex flex-column">
                                    <label for="num-km">Inserisci il numero di Km da percorrere</label>
                                    <input id="num-km" type="number" placeholder="0">
                                </div>
                                <div class="input-age d-flex flex-column">
                                    <label for="age">Seleziona la fascia di età</label>
                                    <select id="age">
                                        <option value="-">Scegli l'età</option>
                                        <option value="underage">Minorenne (-20%)</option>
                                        <option value="over-65">Over 65 (-40%)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6 d-flex align-items-center justify-content-center">
                                <div class="output-result d-flex flex-column justify-content-between gap-2">
                                    <h4 id="text-result" class="m-0 text-center">-</h4>
                                    <button id="form-btn" class="btn btn-primary" type="submit">Invio</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
